<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/calendar-heatmap.css">
    <!-- For patternfly-timeline -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.9.0/css/patternfly.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.9.0/css/patternfly-additions.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" media="all">
    <link rel="stylesheet" href="patternfly-timeline/dist/timeline.css">
    <link rel="stylesheet" href="patternfly-timeline/demo/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row toolbar-pf">
            <div class="col-sm-12">
                <form class="toolbar-pf-actions">
                    <div class="form-group">
                        <select class="selectpicker" id="timeline-selectpicker" data-live-search="true" multiple></select>
                    </div>
                    <div class="form-group">
                        <div class="dropdown pull-left">
                            <button class="btn btn-default dropdown-toggle" id="range-dropdown" data-toggle="dropdown" type="button">
                                <span data-bind="label">1 week</span>&nbsp;
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu zoom-filter" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 hour</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 day</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 week</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">1 month</a></li>
                            </ul>
                        </div>
                        <div class="dropdown pull-left">
                            <button class="btn btn-default dropdown-toggle" id="position-dropdown" data-toggle="dropdown" type="button">
                                <span data-bind="label">ending</span>&nbsp;
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu zoom-filter" role="menu" aria-labelledby="dropdownMenu2">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">centered on</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">starting</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">ending</a></li>
                            </ul>
                        </div>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control bootstrap-datepicker"><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" id="reset-button" type="button">Reset Zoom</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="pf-timeline"></div>
        </div>
        <br />
        <div id="legend"></div>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/1.2.1/d3-color.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
    <!-- <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script> -->
    <!-- For patternfly-timeline, Start -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <script src="patternfly-timeline/dist/timeline.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/patternfly/3.9.0/js/patternfly.min.js"></script>
    <!-- external file containing json object for data -->
    <script src="patternfly-timeline/demo/data.js"></script>
    <script src="patternfly-timeline/demo/script.js"></script>
    <!-- For patternfly-timeline, END -->
    <script src="src/js/calendar-heatmap.js"></script>
    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->
    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.local-storage.js"></script>
    <script src="home/heatmap-data.js"></script>
    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
</body>

</html>
